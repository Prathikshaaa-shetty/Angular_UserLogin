<mat-toolbar>
  <span>Update the User Details</span>
</mat-toolbar>
<mat-card class="my-card">
  <mat-card-content>

    <mat-card-content>
      <form class="my-form" [formGroup]="userEditForm">
        <mat-form-field class="full-width">
          <mat-label>First Name</mat-label>
          <input
            matInput
            placeholder="First Name"
            name="text"
            formControlName="firstName"
          />
        </mat-form-field>
        <div></div>
        <mat-form-field class="full-width">
          <mat-label>Last Name</mat-label>
          <input
            matInput
            placeholder="Last Name"
            name="text"
            formControlName="lastName"
          />
        </mat-form-field>
        <div></div>
        <mat-form-field class="full-width">
          <mat-label>Email</mat-label>
          <input
            matInput
            placeholder="Email"
            name="email"
            formControlName="email"
          />
        </mat-form-field>
        <div></div>
        <mat-form-field class="full-width">
          <mat-label>Password</mat-label>
          <input
            matInput
            placeholder=" Password"
            name="password"
            formControlName="password"
          />
        </mat-form-field>
        \
        <div></div>
        <mat-card-actions>
          <button
            mat-raised-button
            type="submit"
            (click)="updateUserData()"
            color="accent"
          >
            Update
          </button>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card-content>
</mat-card>
